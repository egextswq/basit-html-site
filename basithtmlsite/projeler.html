  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 16px;
      display: flex;
      justify-content: center;
      gap: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      color: #00c37e;
      transform: scale(1.1);
    }

    .content {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h2 {
      font-size: 42px;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .project-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .project-card {
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      width: 280px;
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .project-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.05);
      z-index: 0;
      transition: opacity 0.3s ease;
    }

    .project-card:hover::before {
      opacity: 0.2;
    }

    .project-card h3 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
      z-index: 1;
      position: relative;
    }

    .project-card p {
      font-size: 16px;
      color: #555;
      z-index: 1;
      position: relative;
    }

    .empty-text {
      font-size: 20px;
      margin-top: 20px;
      color: #ddd;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from {
        opacity: 0.6;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 15px;
      }

      .project-card {
        width: 100%;
      }

      h2 {
        font-size: 32px;
      }
    }
  </style>
</head>
